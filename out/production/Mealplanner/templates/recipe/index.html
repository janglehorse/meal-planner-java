<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<nav th:replace="fragments :: head"></nav>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

    <h2 th:text="${title}">Default Title</h2>

    <p th:unless="${recipes} and ${recipes.size()}">No recipes! :(</p>

    <div class="panel panel-default" th:each="recipe : ${recipes}">
        <div class="panel-heading">
            <a th:href="@{/recipes/view/{id}(id=${recipe.id})}"><h3 th:text="${recipe.name}"></h3></a>
            <p th:text="${recipe.description}"></p>
        </div>

    </div>
