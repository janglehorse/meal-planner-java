<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <h2 th:text="${title}">Default Title</h2>
</div>

<div class="container">

    <div th:unless="${results} and ${results.size()}" class="alert alert-success" role="alert">
        <p>No recipes match your search. <a href="/recipes/add">Add a new one here</a>!</p>
    </div>

    <div class="panel panel-default" th:each="recipe : ${results}">
        <div class="panel-heading">
            <a th:href="@{/recipes/view/{id}(id=${recipe.id})}"><h3 th:text="${recipe.name}"></h3></a>
            <p th:text="${recipe.description}"></p>
        </div>

    </div>
</div>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
