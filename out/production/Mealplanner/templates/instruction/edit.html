<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <h1 th:text="${title}">Default Title</h1>

    <td><p><a th:href="@{/instructions/delete/{instructionId}/{recipeId}(instructionId=${instruction.id},recipeId=${recipe.id})}">Delete this Instruction</a></p></td>


    <form method="post" style="max-width:600px;" action="/instructions/edit" th:object="${instruction}">

        <div class="form-group">
            <label th:for="name">Number</label>
            <input class="form-control" value="${instruction.number}" th:field="*{number}" />
            <span th:errors="*{number}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="quantity">Text</label>
            <input class="form-control" size="55" value="${instruction.text}" th:field="*{text}" />
            <span th:errors="*{text}" class="error"></span>
        </div>

            <input type="hidden" name="instructionId" th:value="${instruction.id}" />
            <input type="hidden" name="recipeId" th:value="${recipe.id}" />
            <input type="submit" value="Update Ingredient" />
        </form>


</body>
</html>
