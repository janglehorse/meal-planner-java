<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <h2 th:text="${title}">Default Title</h2>

</div>

<div class="container">

        <form method="post" style="max-width:600px;" action="/instructions/add" th:object="${instruction}">

            <div class="form-group">
                <label th:for="name">Number</label>
                <input class="form-control" th:field="*{number}" />
                <span th:errors="*{number}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="quantity">Text</label>
                <input class="form-control" size="55" value="Write your instruction here." th:field="*{text}" />
                <span th:errors="*{text}" class="error"></span>
            </div>

            <input type="hidden" name="recipeId" th:value="${recipeId}" />
            <p><input type="radio" name="userChoice" value="continue" checked="checked" />&nbsp;Save and Add Another</p>
            <p><input type="radio" name="userChoice" value="done" />&nbsp;Done Editing</p>
            <input type="submit" value="Add Instruction" />
        </form>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
