<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>

<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;" th:object="${list}">
    <div class="form-group">
        <label th:for="name">List Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="recipes">Choose Recipes</label>
        <select class="form-control" th:field="*{recipes}">
            <option th:each="recipe : ${recipes}"
                    th:text="${recipe.name}"
                    th:value="${recipe.id}"></option>
        </select>
    </div>
    <p><input type="radio" name="userChoice" value="continue" />Save and Add Another</p>
    <p><input type="radio" name="userChoice" value="done" />Done Editing</p>
    <input type="submit" value="Create List" />
</form>


</body>
</html>
