<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <h2 th:text="${title}">Default Title</h2>
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">
    </div>
</div>

<div class="container">
    <p th:unless="${lists} and ${lists.size()}">No lists! :(</p>

    <div class="panel panel-default" th:each="list : ${lists}">
        <div class="panel-heading">
            <a th:href="@{/lists/view/{id}(id=${list.id})}"><h3 th:text="${list.name}"></h3></a>
        </div>
        <div class="panel-body" th:if="${list.createdDate}">
            <p th:text="${list.createdDate}"></p>
        </div>
    </div>
</div>



</body>
</html>
