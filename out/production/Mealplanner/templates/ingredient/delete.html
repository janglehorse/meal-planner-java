<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <h1 th:text="${title}"></h1>

    <div class="container">
        <table>
            <tr>
                <td><p th:text="${ingredient.name}"></p></td>
                <td><p th:text="${ingredient.quantity}"></p></td>
                <td><p th:text="${ingredient.unit.name}"></p></td>
                <td><p th:text="${ingredient.quantity_2}"></p></td>
                <td><p th:text="${ingredient.unit_2.name}"></p></td>
            </tr>
        </table>
    </div>

    <form method="post" style="max-width:600px;" action="/ingredients/delete">
        <input type="hidden" name="ingredientId" th:value="${ingredient.id}" />
        <input type="hidden" name="recipeId" th:value="${recipeId}" />
        <input type="submit" value="Confirm Delete" />
    </form>

</body>
</html>
