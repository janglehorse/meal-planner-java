<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <h1 th:text="${title}">Default Title</h1>
</div>
<br/>

<div class="container">

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">
    </div>

        <form method="post" style="max-width:600px;" action="/ingredients/add" th:object="${ingredient}">

            <div class="form-group">
                <label th:for="name">Ingredient Name</label>
                <input class="form-control" th:field="*{name}" />
                <span th:errors="*{name}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="quantity">Ingredient Quantity</label>
                <input class="form-control" th:field="*{quantity}" />
                <span th:errors="*{quantity}" class="error"></span>
            </div>


            <div class="form-group">
                <label th:for="UnitOfMeasure">Unit of Measure</label>
                <select th:field="*{unit}">
                    <option th:each="unit : ${units}"
                            th:text="${unit.name}"
                            th:value="${unit}"></option>
                </select>
            </div>

            <div class="form-group">
                <label th:for="quantity_2">Ingredient Quantity 2 (optional)</label>
                <input class="form-control" th:field="*{quantity_2}" />
                <span th:errors="*{quantity_2}" class="error"></span>
            </div>


            <div class="form-group">
                <label th:for="UnitOfMeasure_2">Unit of Measure 2 (optional)</label>
                <select th:field="*{unit_2}">
                    <option th:each="unit : ${units}"
                            th:text="${unit.name}"
                            th:value="${unit}"></option>
                </select>
            </div>

            <div class="form-group">
                <label th:for="category">Ingredient Category</label>
                <select th:field="*{category}">
                    <option th:each="category : ${categories}"
                            th:text="${category.name}"
                            th:value="${category}"></option>
                </select>
            </div>

            <br/>

            <input type="hidden" name="recipeId" th:value="${recipeId}" />
            <p><input type="radio" name="userChoice" value="continue" checked="checked"/>&nbsp;Save and Add Another</p>
            <p><input type="radio" name="userChoice" value="done" />&nbsp;Done Editing</p>
            <br/>
            <input type="submit" value="Add Ingredient" />
        </form>

</div>

<footer th:replace="fragments :: footer"></footer>


</body>
</html>
