<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>

<div class="container">
    <h2 th:text="${title}"></h2>
</div>

<div class="container">
    <form method="post" action="/register" th:object="${user}">

        <div class="form-group">
            <label th:for="username">Username</label>
            <input th:field="*{username}" class="form-control" />
            <span th:errors="*{username}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" />
            <span th:errors="*{password}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="passwordConfirm">Confirm Password</label>
            <input type="password" class="form-control" th:field="*{passwordConfirm}" />
            <span th:errors="*{passwordConfirm}" class="error"></span>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" value="Sign up!" />

    </form>
</div>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
