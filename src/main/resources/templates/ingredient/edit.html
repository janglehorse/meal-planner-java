<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <h1 th:text="${title}">Default Title</h1>

    <td><p><a th:href="@{/ingredients/delete/{ingredientId}/{recipeId}(ingredientId=${ingredient.id},recipeId=${recipe.id})}">Delete this Ingredient</a></p></td>


    <form method="post" style="max-width:600px;" action="/ingredients/edit" th:object="${ingredient}">

            <div class="form-group">
                <label th:for="name">Ingredient Name</label>
                <input class="form-control" th:value="${ingredient.name}" th:field="*{name}" />
                <span th:errors="*{name}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="quantity">Ingredient Quantity</label>
                <input class="form-control" th:value="${ingredient.quantity}" th:field="*{quantity}" />
                <span th:errors="*{quantity}" class="error"></span>
            </div>


            <div class="form-group">
                <label th:for="UnitOfMeasure">Unit of Measure</label>
                <select th:field="*{unit}">
                    <option th:each="unit : ${units}"
                            th:text="${unit.name}"
                            th:value="${unit}"
                            th:selected="${ingredient.unit.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label th:for="quantity_2">Ingredient Quantity 2 (optional)</label>
                <input class="form-control" th:value="${ingredient.quantity_2}" th:field="*{quantity_2}" />
                <span th:errors="*{quantity_2}" class="error"></span>
            </div>


            <div class="form-group">
                <label th:for="UnitOfMeasure_2">Unit of Measure 2 (optional)</label>
                <select th:field="*{unit_2}">
                    <option th:each="unit : ${units}"
                            th:text="${unit.name}"
                            th:value="${unit}"
                            th:selected="${ingredient.unit_2.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label th:for="category">Ingredient Category</label>
                <select th:field="*{category}">
                    <option th:each="category : ${categories}"
                            th:text="${category.name}"
                            th:value="${category}"
                            th:selected="${ingredient.category.name}"></option>
                </select>
            </div>


            <input type="hidden" name="recipeId" th:value="${recipe.id}" />
            <input type="submit" value="Update Ingredient" />
        </form>


</body>
</html>
