<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <h1 th:text="${title}"></h1>

    <div class="container">
        <table>
            <tr>
                <td><p th:text="${instruction.number}"></p></td>
                <td><p th:text="${instruction.text}"></p></td>
            </tr>
        </table>
    </div>

    <form method="post" style="max-width:600px;" action="/instructions/delete">
        <input type="hidden" name="instructionId" th:value="${instruction.id}" />
        <input type="hidden" name="recipeId" th:value="${recipeId}" />
        <input type="submit" value="Confirm Delete" />
    </form>

</body>
</html>
