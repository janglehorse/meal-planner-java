<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>

<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;" th:object="${recipe}">
    <div class="form-group">
        <label th:for="name">Recipe Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <h2>Instructions:</h2>
    <form method="post" th:object="${instruction}">
        <div class="form-group">
            <label th:for="number">Instruction Number</label>
            <input class="form-control" th:field="*{number}" />
            <span th:errors="*{number}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="number">Text:</label>
            <input class="form-control" th:field="*{text}" />
            <span th:errors="*{text}" class="error"></span>
        </div>
        <input type="hidden" th:field="*{recipe}" th:value="${recipe.id}"/>
    </form>

    <input type="submit" value="Add Recipe" />
</form>


</body>
</html>
