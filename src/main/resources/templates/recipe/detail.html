<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>

<h1 th:text="${title}"></h1>

<p><a th:href="@{/recipes/edit/{id}(id=${recipe.id})}">Edit Recipe Name and Description</a></p>
<p><a th:href="@{/ingredients/add/{id}(id=${recipe.id})}">Add Ingredients</a></p>
<p><a th:href="@{/recipes/delete/{id}(id=${recipe.id})}">Delete Recipe</a></p>

<div class="container"
     th:each="ingredient : ${ingredients}">
    <table>
        <tr>
            <td><p th:text="${ingredient.name}"></p></td>
            <td><p th:text="${ingredient.quantity}"></p></td>
            <td><p th:text="${ingredient.unit.name}"></p></td>
            <td><p th:text="${ingredient.quantity_2}"></p></td>
            <td><p th:text="${ingredient.unit_2.name}"></p></td>
        </tr>
        <tr>
            <td><p><a th:href="@{/ingredients/edit/{id}/{recipeId}(id=${ingredient.id},recipeId=${recipe.id})}">Edit</a></p></td>
        </tr>
    </table>
</div>
<div class="container"
     th:each="instruction : ${instructions}">
    <table>
        <tr>
            <td><p th:text="${instruction.number}"></p></td>
            <td><p th:text="${instruction.text}"></p></td>
        </tr>
    </table>
</div>

</body>
</html>
