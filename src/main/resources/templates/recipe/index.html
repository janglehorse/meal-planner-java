<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Mealplanner</title>
</head>
<body class="container">

    <h1 th:text="${title}">Default Title</h1>

    <a th:href="@{/recipes/add}">Create New Recipe</a>

    <p th:unless="${recipes} and ${recipes.size()}">No recipes! :(</p>

    <div th:each="recipe : ${recipes}">
        <a th:href="@{/recipes/view/{id}(id=${recipe.id})}"><h2 th:text="${recipe.name}"></h2></a>
        <p th:text="${recipe.description}"></p>
        <div th:each="ingredient : ${recipe.ingredients}">
            <p th:text="${ingredient.name}"></p>
        </div>
    </div>

</body>
</html>
