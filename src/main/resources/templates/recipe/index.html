<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <h2 th:text="${title}"></h2>
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">
    </div>
</div>

<div class="container">

    <p th:unless="${recipes} and ${recipes.size()}">No recipes! :(</p>

    <div class="panel panel-default" th:each="recipe : ${recipes}">
        <div class="panel-heading">
            <a th:href="@{/recipes/view/{id}(id=${recipe.id})}"><h3 th:text="${recipe.name}"></h3></a>
            <p th:text="${recipe.description}"></p>
        </div>

    </div>
</div>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
