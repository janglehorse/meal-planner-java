<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Mealplanner</title>
</head>
<body class="container">

    <h1 th:text="${title}">Default Title</h1>
    <a th:href="@{/lists/add}"><p>Create New ShoppingList</p></a>
    <p th:unless="${lists} and ${lists.size()}">No lists! :(</p>

    <div th:each="list : ${lists}">
        <a th:href="@{/lists/view/{id}(id=${list.id})}"><h2 th:text="${list.name}"></h2></a>
    </div>

</body>
</html>
